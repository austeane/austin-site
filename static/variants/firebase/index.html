
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Wallace - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ECEFF1;
            color: #37474F;
            margin: 0;
            padding: 1.5rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background-color: #039BE5; /* Firebase Blue */
            color: white;
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 500;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
            font-weight: 300;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .contact-info a {
            color: white;
            text-decoration: none;
            font-weight: 400;
        }
        main {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #0277BD;
            border-bottom: 2px solid #B3E5FC;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .work-item, .project-item, .education-item {
            margin-bottom: 1.5rem;
        }
        .work-item h3, .project-item h3, .education-item h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .work-item .position, .education-item .area {
            font-weight: 500;
            color: #546E7A;
        }
        .work-item .date, .education-item .date {
            float: right;
            font-style: italic;
            color: #78909C;
        }
        .highlights {
            list-style-type: 'â€“ ';
            padding-left: 1.2rem;
            margin-top: 0.5rem;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .skill-card {
            background-color: #F5F5F5;
            padding: 1rem;
            border-radius: 4px;
        }
        .skill-card h4 {
            margin: 0 0 0.5rem;
            color: #0288D1;
        }
        .skill-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .skill-card li {
            background-color: #CFD8DC;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="resume" class="container">
        <!-- Resume content will be injected here -->
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data/resume.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${"\u007b"}response.status{"\u007d"}`);
                }
                const data = await response.json();
                renderResume(data);
            } catch (error) {
                console.error("Failed to fetch resume data:", error);
                document.getElementById('resume').innerHTML = '<p style="text-align:center;color:red;">Error loading data. Please check the console.</p>';
            }
        }

        function renderResume(data) {
            const resumeContainer = document.getElementById('resume');
            resumeContainer.innerHTML = `
                <header>
                    <h1>${"\u007b"}data.basics.name{"\u007d"}</h1>
                    <p>${"\u007b"}data.basics.label{"\u007d"}</p>
                    <div class="contact-info">
                        <a href="mailto:${"\u007b"}data.basics.email{"\u007d"}">${"\u007b"}data.basics.email{"\u007d"}</a>
                        <span>|</span>
                        <span>${"\u007b"}data.basics.location.city{"\u007d"}</span>
                        ${"\u007b"}data.basics.profiles.map(p => `<span>|</span> <a href="${"\u007b"}p.url{"\u007d"}" target="_blank">${"\u007b"}p.network{"\u007d"}</a>`).join(''){"\u007d"}
                    </div>
                </header>
                <main>
                    <div class="section">
                        <h2>Summary</h2>
                        <p>${"\u007b"}data.basics.summary{"\u007d"}</p>
                    </div>

                    <div class="section">
                        <h2>Work Experience</h2>
                        ${"\u007b"}data.work.map(job => `
                            <div class="work-item">
                                <p class="date">${"\u007b"}job.startDate{"\u007d"} - ${"\u007b"}job.endDate || 'Present'{"\u007d"}</p>
                                <h3>${"\u007b"}job.name{"\u007d"}</h3>
                                <p class="position">${"\u007b"}job.position{"\u007d"}</p>
                                <p>${"\u007b"}job.summary{"\u007d"}</p>
                                <ul class="highlights">
                                    ${"\u007b"}job.highlights.map(h => `<li>${"\u007b"}h{"\u007d"}</li>`).join(''){"\u007d"}
                                </ul>
                            </div>
                        `).join(''){"\u007d"}
                    </div>

                     <div class="section">
                        <h2>Projects</h2>
                        ${"\u007b"}data.projects.map(proj => `
                            <div class="project-item">
                                <h3><a href="${"\u007b"}proj.url || '#'{"\u007d"}" target="_blank">${"\u007b"}proj.name{"\u007d"}</a></h3>
                                <p>${"\u007b"}proj.description{"\u007d"}</p>
                                <ul class="highlights">
                                    ${"\u007b"}proj.highlights.map(h => `<li>${"\u007b"}h{"\u007d"}</li>`).join(''){"\u007d"}
                                </ul>
                            </div>
                        `).join(''){"\u007d"}
                    </div>

                    <div class="section">
                        <h2>Skills</h2>
                        <div class="skills-grid">
                            ${"\u007b"}data.skills.map(skill => `
                                <div class="skill-card">
                                    <h4>${"\u007b"}skill.name{"\u007d"}</h4>
                                    <ul>
                                        ${"\u007b"}skill.keywords.map(k => `<li>${"\u007b"}k{"\u007d"}</li>`).join(''){"\u007d"}
                                    </ul>
                                </div>
                            `).join(''){"\u007d"}
                        </div>
                    </div>

                    <div class="section">
                        <h2>Education</h2>
                        ${"\u007b"}data.education.map(edu => `
                            <div class="education-item">
                                <p class="date">${"\u007b"}edu.startDate{"\u007d"} - ${"\u007b"}edu.endDate{"\u007d"}</p>
                                <h3>${"\u007b"}edu.institution{"\u007d"}</h3>
                                <p class="area">${"\u007b"}edu.studyType{"\u007d"} in ${"\u007b"}edu.area{"\u007d"}</p>
                                <p>${"\u007b"}edu.description{"\u007d"}</p>
                            </div>
                        `).join(''){"\u007d"}
                    </div>
                </main>
            `;
            // After rendering, post height to parent
            updateHeight();
        }

        function updateHeight() {
             // Debounce height updates to avoid excessive messages
            clearTimeout(window.heightUpdateTimeout);
            window.heightUpdateTimeout = setTimeout(() => {
                const height = document.documentElement.scrollHeight;
                parent?.postMessage({ type: 'variant:height', value: height }, '*');
            }, 100);
        }

        // Initial fetch and render
        fetchData();

        // Update height on resize
        window.addEventListener('resize', updateHeight);

        // Use a MutationObserver to update height when content changes dynamically
        const observer = new MutationObserver(updateHeight);
        observer.observe(document.getElementById('resume'), {
            childList: true,
            subtree: true,
            attributes: true
        });
    </script>
</body>
</html>
