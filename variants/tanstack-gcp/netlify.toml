[build]
  base = "variants/tanstack-gcp"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/gcp/tanstack"
  to = "/gcp/tanstack/resume"
  status = 308
  force = true

[[redirects]]
  from = "/gcp/tanstack/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/gcp/tanstack/variants/*"
  to = "/variants/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/gcp/tanstack/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
