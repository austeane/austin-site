<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Wallace - Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ECEFF1;
            color: #37474F;
            margin: 0;
            padding: 1.5rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background-color: #039BE5; /* Firebase Blue */
            color: white;
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 500;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
            font-weight: 300;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .contact-info a {
            color: white;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            color: #FFA000; /* Firebase Amber */
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            border-bottom: 2px solid #FFA000;
            padding-bottom: 0.5rem;
        }
        .work-item, .project-item {
            margin-bottom: 1.5rem;
        }
        .work-item h3, .project-item h3 {
            color: #263238;
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
        }
        .work-item .position {
            color: #546E7A;
            font-style: italic;
            margin: 0.25rem 0;
        }
        .work-item .date {
            color: #78909C;
            font-size: 0.9rem;
            margin: 0;
        }
        .highlights {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .highlights li {
            margin-bottom: 0.25rem;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .skill-item {
            background-color: #F5F5F5;
            padding: 1rem;
            border-radius: 4px;
            border-left: 4px solid #039BE5;
        }
        .skill-name {
            font-weight: 500;
            color: #263238;
        }
        .skill-keywords {
            display: block;
            margin-top: 0.5rem;
            color: #546E7A;
            font-size: 0.9rem;
        }
        a {
            color: #039BE5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="resume">
        <p style="text-align:center;padding:2rem;">Loading resume...</p>
    </div>

    <script>
        async function loadResume() {
            try {
                const response = await fetch('https://www.austinwallace.ca/data/resume.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                renderResume(data);
            } catch (error) {
                console.error("Failed to fetch resume data:", error);
                document.getElementById('resume').innerHTML = '<p style="text-align:center;color:red;">Error loading data. Please check the console.</p>';
            }
        }

        function renderResume(data) {
            const resumeContainer = document.getElementById('resume');
            resumeContainer.innerHTML = `
                <header>
                    <h1>${data.basics?.name || 'Name'}</h1>
                    <p>${data.basics?.label || 'Title'}</p>
                    <div class="contact-info">
                        ${data.basics?.email ? `<a href="mailto:${data.basics.email}">${data.basics.email}</a>` : ''}
                        ${data.basics?.email && data.basics?.location?.city ? '<span>|</span>' : ''}
                        ${data.basics?.location?.city ? `<span>${data.basics.location.city}</span>` : ''}
                        ${data.basics?.profiles?.map(p => `<span>|</span> <a href="${p.url}" target="_blank">${p.network}</a>`).join('') || ''}
                    </div>
                </header>
                <main>
                    ${data.basics?.summary ? `
                    <div class="section">
                        <h2>Summary</h2>
                        <p>${data.basics.summary}</p>
                    </div>
                    ` : ''}

                    ${data.work?.length ? `
                    <div class="section">
                        <h2>Work Experience</h2>
                        ${data.work.map(job => `
                            <div class="work-item">
                                <p class="date">${job.startDate} - ${job.endDate || 'Present'}</p>
                                <h3>${job.name}</h3>
                                <p class="position">${job.position}</p>
                                ${job.summary ? `<p>${job.summary}</p>` : ''}
                                ${job.highlights?.length ? `
                                <ul class="highlights">
                                    ${job.highlights.map(h => `<li>${h}</li>`).join('')}
                                </ul>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}

                    ${data.projects?.length ? `
                    <div class="section">
                        <h2>Projects</h2>
                        ${data.projects.map(proj => `
                            <div class="project-item">
                                <h3><a href="${proj.url || '#'}" target="_blank">${proj.name}</a></h3>
                                ${proj.description ? `<p>${proj.description}</p>` : ''}
                                ${proj.highlights?.length ? `
                                <ul class="highlights">
                                    ${proj.highlights.map(h => `<li>${h}</li>`).join('')}
                                </ul>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}

                    ${data.skills?.length ? `
                    <div class="section">
                        <h2>Skills</h2>
                        <div class="skills-grid">
                            ${data.skills.map(skill => `
                                <div class="skill-item">
                                    <span class="skill-name">${skill.name}</span>
                                    ${skill.keywords?.length ? `<span class="skill-keywords">${skill.keywords.join(', ')}</span>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                </main>
            `;

            // Report height to parent frame
            const reportHeight = () => {
                const height = document.documentElement.scrollHeight;
                parent?.postMessage({ type: 'variant:height', value: height }, '*');
            };

            // Report height on load and after rendering
            reportHeight();
            setTimeout(reportHeight, 100);
            window.addEventListener('resize', reportHeight);
        }

        // Load resume when page loads
        loadResume();
    </script>
</body>
</html>
