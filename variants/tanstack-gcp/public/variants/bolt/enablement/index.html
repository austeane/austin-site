<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Enablement - Bolt Variant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bolt-primary: #f59e0b;
      --bolt-secondary: #fbbf24;
      --bolt-accent: #fef3c7;
      --bolt-dark: #92400e;
      --bolt-light: #fffbeb;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      --border: #e5e7eb;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--bolt-light) 0%, var(--bg-primary) 30%, var(--bg-secondary) 100%);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    #app-bolt {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes shimmer {
      0% {
        background-position: -300px 0;
      }
      100% {
        background-position: calc(300px + 100%) 0;
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
    }
    
    .hero-section {
      text-align: center;
      padding: 5rem 3rem;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bolt-light) 50%, var(--bg-primary) 100%);
      border-radius: var(--radius-xl);
      margin-bottom: 4rem;
      box-shadow: var(--shadow-xl);
      border: 2px solid var(--border);
      position: relative;
      overflow: hidden;
      animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, var(--bolt-primary), var(--bolt-secondary), var(--bolt-primary));
      background-size: 300px 100%;
      animation: shimmer 3s infinite linear;
    }
    
    .hero-section::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--bolt-accent) 0%, transparent 70%);
      opacity: 0.3;
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
    }
    
    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: linear-gradient(135deg, var(--bolt-primary), var(--bolt-secondary));
      color: white;
      padding: 1rem 2rem;
      border-radius: 999px;
      font-size: 1.125rem;
      font-weight: 800;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-xl);
      animation: pulse 3s infinite;
      position: relative;
      z-index: 1;
    }
    
    .hero-title {
      font-size: 4.5rem;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--bolt-primary) 0%, var(--bolt-secondary) 50%, var(--bolt-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }
    
    .hero-subtitle {
      font-size: 1.75rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }
    
    .hero-actions {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }
    
    .btn {
      padding: 1.25rem 2.5rem;
      border-radius: var(--radius-lg);
      font-weight: 800;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      border: 3px solid transparent;
      font-size: 1.25rem;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--bolt-primary), var(--bolt-secondary));
      color: white;
      box-shadow: var(--shadow-xl);
    }
    
    .btn-primary:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 25px 50px rgba(245, 158, 11, 0.4);
      filter: brightness(1.1);
    }
    
    .btn-secondary {
      background: var(--bg-primary);
      color: var(--bolt-primary);
      border-color: var(--bolt-primary);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-secondary:hover {
      background: var(--bolt-primary);
      color: white;
      transform: translateY(-3px);
    }
    
    .value-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2.5rem;
      margin-bottom: 5rem;
    }
    
    .value-card {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      border: 2px solid var(--border);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    
    .value-card:nth-child(1) { animation-delay: 0.1s; }
    .value-card:nth-child(2) { animation-delay: 0.2s; }
    .value-card:nth-child(3) { animation-delay: 0.3s; }
    .value-card:nth-child(4) { animation-delay: 0.4s; }
    .value-card:nth-child(5) { animation-delay: 0.5s; }
    
    .value-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--bolt-primary), var(--bolt-secondary));
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }
    
    .value-card::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--bolt-accent) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    
    .value-card:hover {
      border-color: var(--bolt-primary);
      transform: translateY(-10px) scale(1.03);
      box-shadow: var(--shadow-xl);
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bolt-light) 100%);
    }
    
    .value-card:hover::before {
      transform: scaleX(1);
    }
    
    .value-card:hover::after {
      opacity: 0.15;
    }
    
    .value-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--bolt-accent), var(--bolt-secondary));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-lg);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border: 3px solid var(--bolt-secondary);
    }
    
    .value-card:hover .value-icon {
      transform: scale(1.15) rotate(10deg);
      box-shadow: var(--shadow-xl);
    }
    
    .value-title {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }
    
    .value-bullets {
      list-style: none;
    }
    
    .value-bullets li {
      position: relative;
      padding: 1rem 0 1rem 3rem;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      border-radius: var(--radius);
      margin-bottom: 0.5rem;
      font-size: 1.125rem;
      line-height: 1.7;
    }
    
    .value-bullets li:hover {
      color: var(--text-primary);
      background: var(--bg-secondary);
      transform: translateX(8px);
    }
    
    .value-bullets li::before {
      content: '⚡';
      position: absolute;
      left: 0;
      top: 1rem;
      color: var(--bolt-primary);
      font-size: 1.5rem;
      animation: pulse 2.5s infinite;
    }
    
    .section {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: 4rem 3rem;
      margin-bottom: 4rem;
      box-shadow: var(--shadow-lg);
      border: 2px solid var(--border);
      position: relative;
      animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    
    .section:nth-child(3) { animation-delay: 0.2s; }
    .section:nth-child(4) { animation-delay: 0.4s; }
    .section:nth-child(5) { animation-delay: 0.6s; }
    .section:nth-child(6) { animation-delay: 0.8s; }
    
    .section-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .section-badge {
      display: inline-block;
      background: var(--bolt-accent);
      color: var(--bolt-dark);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      border: 2px solid var(--bolt-secondary);
      animation: pulse 3s infinite;
    }
    
    .section-title {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      line-height: 1.1;
    }
    
    .section-intro {
      font-size: 1.375rem;
      color: var(--text-secondary);
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.7;
    }
    
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 3rem;
    }
    
    .service-card {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
      border-radius: var(--radius-lg);
      padding: 3rem;
      border: 2px solid var(--border);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }
    
    .service-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, var(--bolt-primary), var(--bolt-secondary));
      border-radius: var(--radius-lg);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }
    
    .service-card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: var(--shadow-xl);
      background: var(--bg-primary);
    }
    
    .service-card:hover::before {
      opacity: 1;
    }
    
    .service-icon {
      width: 96px;
      height: 96px;
      background: linear-gradient(135deg, var(--bolt-primary), var(--bolt-secondary));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-lg);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border: 4px solid white;
    }
    
    .service-card:hover .service-icon {
      transform: scale(1.15) rotate(10deg);
      box-shadow: var(--shadow-xl);
    }
    
    .service-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }
    
    .service-description {
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      line-height: 1.8;
      font-size: 1.25rem;
    }
    
    .deliverables {
      border-top: 3px solid var(--bg-tertiary);
      padding-top: 2rem;
    }
    
    .deliverables-title {
      font-size: 1.125rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--bolt-primary);
      margin-bottom: 1.5rem;
      font-weight: 800;
    }
    
    .deliverables-list {
      list-style: none;
      display: grid;
      gap: 1rem;
    }
    
    .deliverables-list li {
      padding: 1rem 1.5rem;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      border: 2px solid var(--border);
      position: relative;
      padding-left: 4rem;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .deliverables-list li:hover {
      background: var(--bolt-light);
      border-color: var(--bolt-secondary);
      transform: translateX(8px);
    }
    
    .deliverables-list li::before {
      content: '✓';
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--success);
      font-weight: bold;
      font-size: 1.5rem;
    }
    
    .content-section {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: 4rem 3rem;
      margin-bottom: 4rem;
      box-shadow: var(--shadow-lg);
      border: 2px solid var(--border);
      animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    
    .content-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 2rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 1.5rem;
      justify-content: center;
    }
    
    .content-icon {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, var(--bolt-primary), var(--bolt-secondary));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.25rem;
      box-shadow: var(--shadow-lg);
      border: 3px solid white;
    }
    
    .content-text {
      font-size: 1.375rem;
      color: var(--text-secondary);
      line-height: 1.8;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .content-bullets {
      list-style: none;
      display: grid;
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }
    
    .content-bullets li {
      padding: 1.5rem 2rem;
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      border: 2px solid var(--border);
      position: relative;
      padding-left: 4.5rem;
      transition: all 0.3s ease;
      font-size: 1.25rem;
      line-height: 1.7;
    }
    
    .content-bullets li:hover {
      background: var(--bolt-light);
      border-color: var(--bolt-secondary);
      transform: translateX(12px);
    }
    
    .content-bullets li::before {
      content: '→';
      position: absolute;
      left: 1.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--bolt-primary);
      font-weight: bold;
      font-size: 2rem;
    }
    
    .accordion {
      background: var(--bg-primary);
      border: 3px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }
    
    .accordion-item {
      border-bottom: 2px solid var(--border);
      transition: all 0.3s ease;
    }
    
    .accordion-item:last-child {
      border-bottom: none;
    }
    
    .accordion-item.active {
      background: var(--bolt-light);
      border-color: var(--bolt-secondary);
    }
    
    .accordion-header {
      width: 100%;
      padding: 2rem 2.5rem;
      background: none;
      border: none;
      text-align: left;
      font-size: 1.5rem;
      font-weight: 800;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      color: var(--text-primary);
    }
    
    .accordion-header:hover {
      background: var(--bg-secondary);
      color: var(--bolt-primary);
    }
    
    .accordion-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--bolt-accent), var(--bolt-secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      color: var(--bolt-dark);
      font-weight: bold;
      font-size: 1.25rem;
      border: 3px solid var(--bolt-secondary);
      box-shadow: var(--shadow-md);
    }
    
    .accordion-item.active .accordion-icon {
      transform: rotate(90deg) scale(1.2);
      background: linear-gradient(135deg, var(--bolt-primary), var(--bolt-secondary));
      color: white;
      box-shadow: var(--shadow-lg);
    }
    
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      background: var(--bg-secondary);
    }
    
    .accordion-item.active .accordion-content {
      max-height: 800px;
    }
    
    .accordion-body {
      padding: 2.5rem;
    }
    
    .accordion-list {
      list-style: none;
      display: grid;
      gap: 1rem;
    }
    
    .accordion-list li {
      padding: 1.25rem 1.5rem;
      background: var(--bg-primary);
      border-radius: var(--radius);
      border: 2px solid var(--border);
      position: relative;
      padding-left: 4rem;
      transition: all 0.3s ease;
      font-size: 1.125rem;
      line-height: 1.7;
    }
    
    .accordion-list li:hover {
      background: var(--bolt-light);
      border-color: var(--bolt-secondary);
      transform: translateX(8px);
    }
    
    .accordion-list li::before {
      content: '•';
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--bolt-primary);
      font-weight: bold;
      font-size: 1.75rem;
    }
    
    .process-section {
      background: linear-gradient(135deg, var(--bolt-primary) 0%, var(--bolt-secondary) 100%);
      color: white;
      border-radius: var(--radius-xl);
      padding: 5rem 4rem;
      margin-bottom: 4rem;
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow: hidden;
    }
    
    .process-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
    }
    
    .process-title {
      font-size: 4rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 4rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }
    
    .process-timeline {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      position: relative;
      z-index: 1;
    }
    
    .process-step {
      background: rgba(255, 255, 255, 0.95);
      color: var(--text-primary);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      position: relative;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border: 3px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .process-step:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      background: white;
      border-color: rgba(255,255,255,0.8);
    }
    
    .process-number {
      position: absolute;
      top: -20px;
      left: 2.5rem;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--bolt-primary), var(--bolt-secondary));
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 1.5rem;
      box-shadow: var(--shadow-xl);
      border: 4px solid white;
      transition: transform 0.3s ease;
    }
    
    .process-step:hover .process-number {
      transform: scale(1.1) rotate(5deg);
    }
    
    .process-step-title {
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--bolt-dark);
      font-size: 1.5rem;
    }
    
    .process-step-description {
      color: var(--text-secondary);
      line-height: 1.8;
      font-size: 1.125rem;
    }
    
    .cta-section {
      text-align: center;
      padding: 5rem 4rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--bolt-dark) 100%);
      border-radius: var(--radius-xl);
      color: white;
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow: hidden;
    }
    
    .cta-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><defs><pattern id="bolt-pattern" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M20 5L25 15H15L20 25L15 15H25L20 5Z" fill="white" opacity="0.05"/></pattern></defs><rect width="200" height="200" fill="url(%23bolt-pattern)"/></svg>');
      pointer-events: none;
    }
    
    .cta-title {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 1.5rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }
    
    .cta-subtitle {
      font-size: 1.75rem;
      margin-bottom: 3rem;
      opacity: 0.95;
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }
    
    .cta-actions {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }
    
    .btn-cta {
      background: linear-gradient(135deg, var(--bolt-primary), var(--bolt-secondary));
      color: white;
      font-weight: 900;
      font-size: 1.5rem;
      padding: 1.5rem 3rem;
      box-shadow: var(--shadow-xl);
      border: 4px solid rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
    }
    
    .btn-cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }
    
    .btn-cta:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
      filter: brightness(1.15);
    }
    
    .btn-cta:hover::before {
      left: 100%;
    }
    
    .bolt-signature {
      text-align: center;
      margin-top: 5rem;
      padding: 3rem;
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      border: 3px dashed var(--bolt-secondary);
      box-shadow: var(--shadow-lg);
    }
    
    .bolt-logo {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      color: var(--bolt-primary);
      font-weight: 900;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    
    .bolt-tagline {
      color: var(--text-muted);
      font-style: italic;
      font-size: 1.125rem;
    }
    
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8rem 2rem;
      color: var(--text-secondary);
    }
    
    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 6px solid var(--border);
      border-top-color: var(--bolt-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-state {
      text-align: center;
      padding: 5rem 3rem;
      color: var(--error);
      background: #fef2f2;
      border: 3px solid #fecaca;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
    }
    
    @media (max-width: 768px) {
      #app-bolt {
        padding: 1rem;
      }
      
      .hero-section {
        padding: 3rem 2rem;
      }
      
      .hero-title {
        font-size: 3rem;
      }
      
      .hero-subtitle {
        font-size: 1.25rem;
      }
      
      .section {
        padding: 2.5rem 2rem;
      }
      
      .section-title {
        font-size: 2.5rem;
      }
      
      .service-grid {
        grid-template-columns: 1fr;
      }
      
      .process-timeline {
        grid-template-columns: 1fr;
      }
      
      .cta-title {
        font-size: 2.5rem;
      }
      
      .cta-subtitle {
        font-size: 1.25rem;
      }
    }
    
    @media (max-width: 480px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .section-title {
        font-size: 2rem;
      }
      
      .cta-title {
        font-size: 2rem;
      }
      
      .btn {
        padding: 1rem 2rem;
        font-size: 1rem;
      }
      
      .service-card,
      .content-section {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="app-bolt">
    <div class="loading-state">
      <div class="loading-spinner"></div>
      <h2>Charging up with Bolt energy...</h2>
      <p>Preparing your AI enablement experience</p>
    </div>
  </div>
  
  <script>
    // Height tracking with performance optimization
    let lastHeight = 0;
    let resizeTimeout;
    let isUpdating = false;
    
    function updateHeight() {
      if (isUpdating) return;
      isUpdating = true;
      
      requestAnimationFrame(() => {
        const body = document.body;
        const html = document.documentElement;
        const height = Math.max(
          body.scrollHeight,
          body.offsetHeight,
          html.clientHeight,
          html.offsetHeight
        );
        
        if (Math.abs(height - lastHeight) > 20) {
          lastHeight = height;
          parent?.postMessage({ type: 'variant:height', value: height }, '*');
        }
        isUpdating = false;
      });
    }
    
    async function loadEnablement() {
      const container = document.getElementById('app-bolt');
      
      try {
        const response = await fetch("https://www.austinwallace.ca/data/enablement.json")
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        
        const data = await response.json();
        
        let html = `
          <div class="hero-section">
            <div class="hero-badge">
              <span>⚡</span>
              <span>Bolt-Powered AI Enablement</span>
            </div>
            <h1 class="hero-title">${data.hero.title}</h1>
            <p class="hero-subtitle">${data.hero.subtitle}</p>
            <div class="hero-actions">
              <a href="${data.hero.primary_cta.href}" class="btn btn-primary">
                <span>📧</span>
                <span>${data.hero.primary_cta.label}</span>
              </a>
              <a href="${data.hero.secondary_cta.href}" class="btn btn-secondary">
                <span>${data.hero.secondary_cta.label}</span>
                <span>↓</span>
              </a>
            </div>
          </div>
        `;
        
        // Value propositions
        html += '<div class="value-grid">';
        const icons = ['🎯', '🚀', '⚡', '🔒', '📈'];
        data.value_props.forEach((prop, index) => {
          html += `
            <div class="value-card">
              <div class="value-icon">${icons[index] || '⭐'}</div>
              <h3 class="value-title">${prop.title}</h3>
              <ul class="value-bullets">
          `;
          prop.bullets.forEach(bullet => {
            html += `<li>${bullet}</li>`;
          });
          html += `
              </ul>
            </div>
          `;
        });
        html += '</div>';
        
        // Services section
        const servicesSection = data.sections.find(s => s.id === 'what-i-do');
        if (servicesSection && servicesSection.cards) {
          html += `
            <section class="section">
              <div class="section-header">
                <div class="section-badge">Services</div>
                <h2 class="section-title">${servicesSection.title}</h2>
                <p class="section-intro">Comprehensive AI enablement tailored to your organization's needs</p>
              </div>
              <div class="service-grid">
          `;
          
          const serviceIcons = ['🎯', '⚙️', '🛡️', '🎓'];
          servicesSection.cards.forEach((card, index) => {
            html += `
              <div class="service-card">
                <div class="service-icon">${serviceIcons[index] || '⭐'}</div>
                <h3 class="service-title">${card.title}</h3>
                <p class="service-description">${card.body}</p>
                <div class="deliverables">
                  <h4 class="deliverables-title">Deliverables</h4>
                  <ul class="deliverables-list">
            `;
            card.deliverables.forEach(deliverable => {
              html += `<li>${deliverable}</li>`;
            });
            html += `
                  </ul>
                </div>
              </div>
            `;
          });
          
          html += `
              </div>
            </section>
          `;
        }
        
        // Effectiveness section
        const effectivenessSection = data.sections.find(s => s.id === 'effectiveness');
        if (effectivenessSection) {
          html += `
            <section class="content-section">
              <h2 class="content-title">
                <div class="content-icon">📊</div>
                ${effectivenessSection.title}
              </h2>
          `;
          effectivenessSection.body.forEach(paragraph => {
            html += `<p class="content-text">${paragraph.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</p>`;
          });
          html += '</section>';
        }
        
        // Best practices accordion
        const practicesSection = data.sections.find(s => s.id === 'prompting-best-practices');
        if (practicesSection && practicesSection.items) {
          html += `
            <section class="section">
              <div class="section-header">
                <div class="section-badge">Best Practices</div>
                <h2 class="section-title">${practicesSection.title}</h2>
                <p class="section-intro">Proven strategies for effective AI integration</p>
              </div>
              <div class="accordion">
          `;
          
          practicesSection.items.forEach((item, index) => {
            html += `
              <div class="accordion-item" data-index="${index}">
                <button class="accordion-header">
                  <span>${item.label}</span>
                  <div class="accordion-icon">▶</div>
                </button>
                <div class="accordion-content">
                  <div class="accordion-body">
                    <ul class="accordion-list">
            `;
            item.content.forEach(content => {
              html += `<li>${content}</li>`;
            });
            html += `
                    </ul>
                  </div>
                </div>
              </div>
            `;
          });
          
          html += `
              </div>
            </section>
          `;
        }
        
        // Process section
        const processSection = data.sections.find(s => s.id === 'process');
        if (processSection && processSection.steps) {
          html += `
            <section class="process-section">
              <h2 class="process-title">Engagement Process</h2>
              <div class="process-timeline">
          `;
          
          processSection.steps.forEach((step, index) => {
            const parts = step.split(':');
            const title = parts[0].trim();
            const description = parts.slice(1).join(':').trim();
            
            html += `
              <div class="process-step">
                <div class="process-number">${index + 1}</div>
                <div class="process-step-title">${title}</div>
                <div class="process-step-description">${description}</div>
              </div>
            `;
          });
          
          html += `
              </div>
            </section>
          `;
        }
        
        // CTA section
        if (data.cta) {
          html += `
            <section class="cta-section">
              <h2 class="cta-title">${data.cta.headline}</h2>
              <p class="cta-subtitle">${data.cta.subhead}</p>
              <div class="cta-actions">
          `;
          data.cta.actions.forEach(action => {
            html += `
              <a href="${action.href}" class="btn btn-cta">
                <span>🚀</span>
                <span>${action.label}</span>
              </a>
            `;
          });
          html += `
              </div>
            </section>
          `;
        }
        
        html += `
          <div class="bolt-signature">
            <div class="bolt-logo">
              <span>⚡</span>
              <span>Crafted with Bolt</span>
            </div>
            <p class="bolt-tagline">Lightning-fast development meets beautiful design</p>
          </div>
        `;
        
        container.innerHTML = html;
        
        // Add accordion functionality
        document.querySelectorAll('.accordion-header').forEach(header => {
          header.addEventListener('click', () => {
            const item = header.closest('.accordion-item');
            const isActive = item.classList.contains('active');
            
            // Close all other items
            document.querySelectorAll('.accordion-item').forEach(otherItem => {
              if (otherItem !== item) {
                otherItem.classList.remove('active');
              }
            });
            
            // Toggle current item
            item.classList.toggle('active', !isActive);
            
            // Update height after animation
            setTimeout(() => {
              updateHeight();
            }, 500);
          });
        });
        
        // Update height after content loads and animations complete
        setTimeout(() => {
          updateHeight();
        }, 300);
        
        // Add intersection observer for performance
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.style.animationPlayState = 'running';
            }
          });
        }, { threshold: 0.1 });
        
        document.querySelectorAll('.section, .value-card').forEach(element => {
          observer.observe(element);
        });
        
      } catch (error) {
        console.error('Error loading enablement data:', error);
        container.innerHTML = `
          <div class="error-state">
            <h2>⚠️ Unable to Load Content</h2>
            <p>There was an error fetching the enablement data.</p>
            <p style="font-size: 0.875rem; margin-top: 1rem; opacity: 0.7;">Error: ${error.message}</p>
          </div>
        `;
      }
    }
    
    // Initialize
    loadEnablement();
    
    // Optimized resize handling
    let windowWidth = window.innerWidth;
    window.addEventListener('resize', () => {
      if (window.innerWidth !== windowWidth) {
        windowWidth = window.innerWidth;
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          updateHeight();
        }, 250);
      }
    });
  </script>
</body>
</html>
