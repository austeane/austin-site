<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Variant - Resume</title>
    <style>
        /* Basic reset and typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Basic styling - replace with your own design */
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        
        h3 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .contact-info {
            margin-bottom: 2rem;
        }
        
        .section {
            margin-bottom: 2rem;
        }
        
        ul {
            padding-left: 1.5rem;
        }
        
        li {
            margin-bottom: 0.5rem;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }
        
        /* Error state */
        .error {
            text-align: center;
            padding: 4rem;
            color: #d00;
        }
    </style>
</head>
<body>
    <div id="app" class="loading">Loading resume data...</div>

    <script>
        // IMPORTANT: Post height updates to parent for iframe resizing
        function updateHeight() {
            const height = document.documentElement.scrollHeight;
            parent?.postMessage({ type: 'variant:height', value: height }, '*');
        }

        // Fetch resume data from the centralized JSON endpoint
        async function loadResume() {
            try {
                const response = await fetch('https://www.austinwallace.ca/data/resume.json');
                if (!response.ok) throw new Error('Failed to load resume data');
                
                const data = await response.json();
                renderResume(data);
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="error">Error loading resume: ${error.message}</div>
                `;
            }
        }

        // Render the resume data into HTML
        function renderResume(data) {
            const app = document.getElementById('app');
            app.className = ''; // Remove loading class
            
            // Build HTML from resume data
            let html = `
                <header>
                    <h1>${data.name}</h1>
                    <div class="contact-info">
                        <div>${data.title}</div>
                        <div>${data.email} | ${data.phone}</div>
                        <div>${data.location}</div>
                    </div>
                </header>

                <section class="section">
                    <h2>Summary</h2>
                    <p>${data.summary}</p>
                </section>

                <section class="section">
                    <h2>Experience</h2>
                    ${data.experience.map(job => `
                        <div class="job">
                            <h3>${job.title} at ${job.company}</h3>
                            <div>${job.duration} | ${job.location}</div>
                            <p>${job.description}</p>
                            <ul>
                                ${job.achievements.map(achievement => `
                                    <li>${achievement}</li>
                                `).join('')}
                            </ul>
                        </div>
                    `).join('')}
                </section>

                <section class="section">
                    <h2>Skills</h2>
                    ${Object.entries(data.skills).map(([category, skills]) => `
                        <div>
                            <strong>${category}:</strong> ${skills.join(', ')}
                        </div>
                    `).join('')}
                </section>

                <section class="section">
                    <h2>Education</h2>
                    ${data.education.map(edu => `
                        <div>
                            <h3>${edu.degree}</h3>
                            <div>${edu.school} | ${edu.year}</div>
                        </div>
                    `).join('')}
                </section>
            `;
            
            app.innerHTML = html;
            
            // Update height after rendering
            setTimeout(updateHeight, 100);
        }

        // Initialize
        loadResume();

        // Update height on window resize
        window.addEventListener('resize', updateHeight);
        
        // Also update height when fonts load
        document.fonts?.ready?.then(updateHeight);
    </script>
</body>
</html>
